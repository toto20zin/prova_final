<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Oficinas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Oficinas</a></li>
                <li><a href="index2.html">Alunos</a></li>
                <li><a href="index3.html">Inscrições</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Adicionar Oficina</h2>

            <form id="form-oficina">
                <input type="number" id="id" placeholder="ID da Oficina" required />
                <input type="text" id="nome" placeholder="Nome da Oficina" required />
                <input type="number" id="vagas" placeholder="Quantidade de Vagas" required />
                <input type="text" id="categoria" placeholder="Categoria (ex: Música, Dança...)" required />
                <button type="submit">Adicionar Oficina</button>
            </form>
        </section>

        <section class="lista">
            <h2>Oficinas Cadastradas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Vagas</th>
                        <th>Categoria</th>
                        <th>Total de Inscrições</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de dados carregados (fixos) -->
                    <tr>
                        <td>1</td>
                        <td>Música</td>
                        <td>10</td>
                        <td>Música</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Artes</td>
                        <td>15</td>
                        <td>Artes</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Dança</td>
                        <td>8</td>
                        <td>Dança</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>

</html>
