        <section id="formulario">
            <h2>Adicionar Inscrição</h2>

                <input type="date" id="data_inscricao" placeholder="Data da Inscrição" required />
                <input type="number" id="aluno_id" placeholder="ID do Aluno" required />
                <input type="number" id="oficina_id" placeholder="ID da Oficina" required />

            </form>
        </section>
